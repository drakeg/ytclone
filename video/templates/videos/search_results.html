{% extends 'base.html' %}

{% block content %}
    <h2>Search Results</h2>
    {% if videos %}
        <ul>
            {% for video in videos %}
                <li>
                    <a href="{% url 'video_detail' video.pk %}">{{ video.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found for "{{ query }}".</p>
    {% endif %}
{% endblock %}
